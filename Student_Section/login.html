<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - QLibrary</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-12 login-left vertical-center" id="design">
                    <div class="brand">
                        <div class="stems">
                            <h1 id="logintitle">QLibrary</h1><br>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 login-right vertical-center">
                    <div class="container">
                        <div class="row">
                            <div class="col align-self-start">
                                <div class="login-form">
                                    <form>
                                        <div class="text-center">
                                            <h1 class="my-4"> LOGIN </h1>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="userType">
                                                <option value="student">STUDENT</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" placeholder="ID" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        </div>
                                        <!-- <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="remember">
                                            <label class="form-check-label" for="remember">Remember Password</label>
                                        </div> -->
                                        <!-- <div class="forgot">
                                            <a href="#">Forgot password</a>
                                        </div> -->
                                        <button type="button"
                                            class="btn btn-primary btn-lg btn-block" id="loginButton">LOG
                                            IN</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="square s1"></div>
            <div class="square s2"></div>
            <div class="square s3"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./login.js"></script>
    </body>
</html>
